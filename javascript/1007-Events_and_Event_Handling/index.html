<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos en JavaScript</title>
</head>
<body>

  <h1>Prueba de Eventos en JavaScript</h1>

  <!-- Botones para probar los eventos -->
  <button id="miBoton">Clic en mí (Alert)</button>
  <button id="miBoton2">Clic en mí (Console Log)</button>
  <button id="miBoton3">Clic en mí (Función Nombrada)</button>
  <button id="miBoton4">Clic en mí (Con Parámetro)</button>
  <button id="miBoton5">Clic en mí (Propagación - Burbuja)</button>
  <button id="miBoton6">Clic en mí (Detener Propagación)</button>
  <button id="miBoton7">Clic en mí (Eliminar Evento)</button>
  <button id="miBoton8">Clic en mí (Ver `this`)</button>

  <!-- Contenedor para probar la propagación -->
  <div id="contenedor" style="padding: 20px; border: 1px solid black;">
    <h2>Contenedor</h2>
    <button id="miBoton5">Clic en el Botón del Contenedor</button>
  </div>

  <!-- Enlace a tu archivo JS -->
  <script src="index.js"></script>

</body>
</html>
